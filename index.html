<html ng-app>
<script src='angular.min.js'></script>
<meta charset='utf8'>
<link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'>
<style>
  label{
    width: 160px;
    margin-left: 10px;
  }
  .results span{
    font-weight: bold;
  }
</style>
<div class='container' ng-controller='GeneCtrl'>
<table>
  <tr>
      <td width='400px'>
        <h3>Самец</h3>
        <div  ng-repeat='v in genes'>
          <label>
            <span>{{gene_name[v]}}<sup>({{v}})</sup></span>:
          </label>
            <select ng-model='male[v]'>
             <option value=0>нет</option>
             <option value=1>Носитель</option> 
             <option value=2>Двухфакторный</option>   
            </select>                    
        </div>
      </td>
      <td>
        <h3>Самка</h3>
        <div  ng-repeat='v in genes'>
          <label>
            <span>{{gene_name[v]}}<sup>({{v}})</sup></span>:
          </label>
            <select ng-model='female[v]'>
             <option value=0>нет</option>
             <option value=1>Носительница</option> 
             <option value=2>Двухфакторный</option>   
            </select>                    
        </div>
      </td>            
    </tr>
  </table>

  <hr>
  <div>Самец: {{gene_to_string(male)}}</div>
  <hr>
  <div>Самка: {{gene_to_string(female)}}</div>
  <hr>
  <button ng-click='calculate()'>Расчитать результаты</button>
  <hr>
  <ul class='results'>
    <li ng-repeat="(k, v) in by_name">
      <span>{{v.name}}: {{v.count / 65536 * 100}}%</span><br>
      <div ng-bind-html-unsafe="describe_genome(v.name)"></div>
    </li>
  </ul>
</div>
<script>
  function Dog(){
    var r = {}
    var list = ['b', 'p', 'pd', 's', 'c', 't', 'w', 'r'] 
    for(i in list){
      r[list[i]] = 0
    }
    return r
  }
  function cart_to_name(a){
    var ret = []
    for(var i = 0; i<=15; i+=2){
      if(a[i + 1].toUpperCase() == a[i + 1])
        ret.push(a[i+1]+a[i])
      else
        ret.push(a[i]+a[i+1])
    }
    return ret.join('-');
  }
  function clone(obj){
    return JSON.parse(JSON.stringify(obj))
  }

  function cartesian() {
      var r = [], arg = arguments, max = arg.length-1;
      function helper(arr, i) {
          for (var j=0, l=arg[i].length; j<l; j++) {
              var a = arr.slice(0); // clone arr
              a.push(arg[i][j])
              if (i==max) {
                  r.push(a);
              } else
                  helper(a, i+1);
          }
      }
      helper([], 0);
      return r;
  };
  function GeneCtrl($scope){
    $scope.by_name = {}
    $scope.male = {}
    $scope.female = {}
    $scope.genes = ['b', 'p', 'pd', 's', 'c', 't', 'w', 'r']
    $scope.gene_name = {
      s:  'серебристый',
      c:  'осветленный',
      w:  'белый',
      b:  'синеголовый',
      p:  'золотой жемчуг',
      r:  'красногрудый',
      pd:  'пестрый',
      t: 'смокинг'}

    $scope.describe_genome = function(k){
      var ret = []
      if(k.indexOf("PP") != -1)
        return '<span style="color:red">труп</span>';
      
      if(k.indexOf("WW") != -1){
        return 'Белый';
      }
      for(var i in $scope.recessive){
        var gene = $scope.recessive[i]
        if(k.indexOf(gene.toUpperCase() + gene.toUpperCase()) != -1)
          ret.push($scope.gene_name[gene]);
      }
      for(var i in $scope.dominant){
        var gene = $scope.dominant[i]
        if(k.indexOf(gene.toUpperCase() + gene.toUpperCase()) != -1)
          ret.push($scope.gene_name[gene]);
        if(k.indexOf(gene.toUpperCase() + gene) != -1)
          ret.push($scope.gene_name[gene]);
      }
      if(ret.length == 0)
        return 'Чертпоймичто'
      else
        return ret.join(', ')
    }
    $scope.dominant = ['b', 'p', 'pd']
    $scope.recessive =  ['s', 'c', 't', 'w', 'r']
    $scope.results = []
    $scope.by_combo = []
    $scope.calculate = function(){
      var results = []
      var male = $scope.male
      var female = $scope.female

      var data = [];
      for(var ig in $scope.genes){
        var gene = $scope.genes[ig]
        if(male[gene] == '0')
          data.push([gene, gene])
        if(male[gene] == '1')
          data.push([gene.toUpperCase(), gene])
        if(male[gene] == '2')
          data.push([gene.toUpperCase(), gene.toUpperCase()])
        
        if(female[gene] == '0')
          data.push([gene, gene])
        if(female[gene] == '1')
          data.push([gene.toUpperCase(), gene])
        if(female[gene] == '2')
          data.push([gene.toUpperCase(), gene.toUpperCase()])
      }

      var all = cartesian.apply(this, data);
      var by_name = {}
      for(var iall in all){
        var key = all[iall].join("")
        if(by_name[key]){
          by_name[key].count++
        }else{
          by_name[key] = {name: cart_to_name(all[iall]), count: 1}
        }
      }
      $scope.by_name = by_name
      $scope.results = all
      $scope.$broadcast('results')
      $scope.$broadcast('by_name')
    }
    for(var i in $scope.genes){
      $scope.male = new Dog
      $scope.female = new Dog
    }
    
    $scope.gene_to_string = function(obj){
      var ret = []
      for(var k in obj){
        if(k != '$$hashKey'){
          var v = parseInt(obj[k])
          var t = ''
          if(v == 0)
            t = k + k
          if(v == 1)
            t = k.toUpperCase() + k
          if(v == 2)
            t =  k.toUpperCase() + k.toUpperCase()
          ret.push(t)
        }
      }
      return ret.join('-')
    }
  }
</script>
</html>
